language: rust
cache: cargo
dist: trusty
sudo: false

env:
  global:
    - PROJECT_NAME=certainly

matrix:
  include:
    # Default test+release version
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

    # Extra targets for linux only
    #- os: linux
    #  rust: stable
    #  env: TARGET=i686-unknown-linux-musl
    #- os: linux
    #  rust: stable
    #  env: TARGET=x86_64-unknown-linux-musl

    # Non-critical but interesting for upcoming Rust changes
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin

  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup target add $TARGET || echo ok
  - gem install ronn

script:
  - cargo check --target $TARGET
  - cargo build --target $TARGET
  - cargo test --target $TARGET

before_deploy: ./.package $TRAVIS_TAG $TARGET
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    repo: passcod/certainly
    tags: true
    rust: stable
